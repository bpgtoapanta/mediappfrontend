<mat-toolbar>Registro de Signos Vitales</mat-toolbar>

<form class="example-container" [formGroup]="form" (ngSubmit)="aceptar()" #consultaForm="ngForm">
    <div class="example-container">
        <mat-form-field>
            <input type="text" placeholder="Paciente" matInput [matAutocomplete]="autoPaciente"
                [formControl]="myControlPaciente" formControlName="paciente">
        </mat-form-field>
        <mat-autocomplete #autoPaciente="matAutocomplete" [displayWith]="displayFn"
            (optionSelected)="seleccionarPaciente($event)">
            <mat-option *ngFor="let p of filteredOptions | async" [value]="p">
                {{ p.nombres }} {{p.apellidos}}
            </mat-option>
        </mat-autocomplete>
    </div>

    <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Escoge una fecha" [max]="maxFecha"
            formControlName="fecha">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <br>
    <mat-form-field>
        <input matInput placeholder="ritmo" formControlName="ritmoRespiratorio">
    </mat-form-field>
    <br>
    <mat-form-field>
        <input matInput placeholder="Pulso" formControlName="pulso">
    </mat-form-field>
    <br>
    <mat-form-field>
        <input matInput placeholder="Temperatura" formControlName="temperatura">
    </mat-form-field>
    <br>
    

    <button mat-raised-button color="primary" type="submit">Registrar</button>

</form>
